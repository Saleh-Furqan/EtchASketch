<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./app.js"></script>
    <title>Etch a Sketch</title>
</head>
<body>
    <div class="flex-container">
        <div class="title"><h1>Etch a Sketch</h1></div>
        <div class="mode">Mode: coloring...</div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button id="btn" class="btn active" onclick="changeColor('black')">Black</button>
                <button id="btn" class="btn" onclick="changeColor('white')">Eraser</button>
                <button id="btn" class="btn" onclick="changeColor('goldenrod')">Gold</button>
                <button id="btn" class="btn" onclick="changeColor('random')"></button>
                <button id="btn" class="btn" onclick="resetBoard()">Reset</button>
                
            </div>
            <div class="input-container">
                <input type="text" placeholder="board x-y" value="32" onchange="changeSize(this.value)"/>
                <button onclick="changeSize(input.value)">Set Size</button>
            </div>
        </div>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
